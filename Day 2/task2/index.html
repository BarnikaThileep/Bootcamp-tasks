<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMart - E-Commerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('shopping.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }

        /* Header Styling */
        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 0;
            color: #030303;
        }

        p {
            font-size: 18px;
            color: #000000;
            margin: 10px 0 20px;
        }

        /* Button Styling */
        .btn {
            text-decoration: none;
        }

        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>MetaMart</h1>
        <p>Welcome to MetaMart</p>
        <a href="secondpage.html" class="btn"><button>Start Shopping</button></a>
    </header>

</body>
</html>
