<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
            background-color:rgb(232, 189, 136);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .completed {
            text-decoration: line-through;
            color: rgb(213, 43, 43);
        }
    </style>
</head>
<body style="background-image: url('to.jpg');">
    <div class="container bg-yellow p-4 rounded shadow">
        <h2 class="text-center mb-3">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <button class="btn btn-success" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();
            
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                <span onclick="toggleComplete(this)">${taskText}</span>
                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">âœ–</button>
            `;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function toggleComplete(task) {
            task.classList.toggle("completed");
        }

        function removeTask(button) {
            let taskItem = button.parentElement;
            taskItem.style.opacity = "0";
            taskItem.style.transform = "translateX(20px)";
            setTimeout(() => taskItem.remove(), 300);
        }
    </script>
</body>
</html>
